<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        
        .fireworks-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: firework-animation 2s linear infinite;
            animation-fill-mode: both;
            transform-origin: center;
        }
        
        @keyframes firework-animation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="fireworks-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fireworksContainer = document.querySelector('.fireworks-container');

            function createFirework() {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + 'vw'; // Random position within viewport width
                firework.style.animationDuration = (Math.random() * 1 + 1) + 's'; // Random duration between 1s and 2s
                firework.style.animationDelay = (Math.random() * 1) + 's'; // Random delay up to 1s
                fireworksContainer.appendChild(firework);

                // Remove firework after animation ends
                firework.addEventListener('animationend', function() {
                    firework.remove();
                });
            }

            // Generate fireworks periodically
            setInterval(createFirework, 800);
        });
    </script>
</body>
</html>
